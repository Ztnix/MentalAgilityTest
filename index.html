<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Multiplication Test</div>
    <div class="midArea">
      <div class="midContainer">
        <div class="firstNum">?</div>
        <div class="sign">X</div>
        <div class="secondNum">?</div>
        <div class="equal">=</div>
        <div class="result">?</div>
      </div>
      <div class="bottomContainer">
        <div class="btnContainer">
          <div class="topBtnContainer">
            <button class="button">New Test</button>
            <button class="button2">Reveal Answer</button>
          </div>
          <div class="botBtnContainer">
            <button class="button3">Dif 1</button>
            <button class="button4">Dif 2</button>
            <button class="button5">Dif 3</button>
          </div>
        </div>
        <div class="timer">0 s 0 ms</div>
        <div class="currentDif">Difficulty Level 1 (Min:1 - Max:9)</div>
      </div>
    </div>

    <div class="footer">Ztnix</div>
  </body>
  <script src="script.js"></script>
</html>
